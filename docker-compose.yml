  #   build: 
  #     context: ../math-learning-frontend
  #     dockerfile: ./Dockerfile-beta
  #   ports: 
  #     - "127.0.0.1:3000:3000"

volumes:
  courses-dbdata:
  users-dbdata:
  exercises-dbdata:

networks: 
  courses:
  users:
  exercises:
  general:
  